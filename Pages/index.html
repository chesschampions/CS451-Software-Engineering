function checkG(y, x)
{
    let board = game.boardstate;
    //returns array of regular moves(green fields)
    var type = board[y][x];
    var moves = [];
    var holder = 0;
    if(type==1||type==2){
        //checks forward moves
        if(x>0&&y<7){
            //System.out.print(board[1][2]);
            //System.out.print(y+1);
            if(board[y+1][x-1]==0){
                moves[holder]=(y+1)*10+x-1;
                holder+=1;
            }
        }
        if(x<7&&y<7){
            if(board[y+1][x+1]==0){
                moves[holder]=(y+1)*10+x+1;
                holder+=1;
            }
        }
        if(type==2){
            if(x>0&&y>0){
                if(board[y-1][x-1]==0){
                    moves[holder]=(y-1)*10+x-1;
                    holder+=1;
                }
            }
            if(x<7&&y>0){
                if(board[y-1][x-1]==0){
                    moves[holder]=(y-1)*10+x+1;
                    holder+=1;
                }
            }
        }
    }
    else if(type==3||type==4){
        //checks forward moves
        if(x>0&&y<7){
            if(board[y-1][x-1]==0){
                moves[holder]=(y-1)*10+x-1;
                holder+=1;
            }
        }
        if(x<7&&y<7){
            if(board[y-1][x+1]==0){
                moves[holder]=(y-1)*10+x+1;
                holder+=1;
            }
        }
        if(type==4){
            //checks backwards moves for kingpieces
            if(x>0&&y>0){
                if(board[y+1][x-1]==0){
                    moves[holder]=(y-1)*10+x-1;
                    holder+=1;
                }
            }
            if(x<7&&y>0){
                if(board[y+1][x+1]==0){
                    moves[holder]=(y+1)*10+x+1;
                    holder+=1;
                }
            }
        }
    }
    return moves;
}

function checkR(y, x)
{
    var board = game.boardstate;
    //returns array of possible jump moves(red fields)
    var type=board[y][x];
    var moves=[];
    var holder=0;
    if(type==1||type==2){
        //checks forward moves
        if(x>1&&y<6){
            if(board[y+1][x-1]>2){
                if(board[y+2][x-2]==0){
                    moves[holder]=(y+2)*10+x-2;
                    holder+=1;
                }
            }
        }
        if(x<6&&y<6){
            if(board[y+1][x+1]>2){
                if(board[y+2][x+2]==0){
                    moves[holder]=(y+2)*10+x+2;
                    holder+=1;
                }
            }
        }
        if(type==2){
            //checks backwards moves for kingpieces
            if(x>1&&y>1){
                if(board[y-1][x-1]>2){
                    if(board[y-2][x-2]==0){
                        moves[holder]=(y-2)*10+x-2;
                        holder+=1;
                    }
                }
            }
            if(x<6&&y>1){
                if(board[y-1][x+1]>2){
                    if(board[y-2][x+2]==0){
                        moves[holder]=(y-2)*10+x+2;
                        holder+=1;
                    }
                }
            }
        }
    }
    else if(type==3||type==4){
        //checks forward moves
        if(x>1&&y<6){
            if(board[y-1][x-1]<3&&board[y-1][x-1]>0){
                if(board[y-2][x-2]==0){
                    moves[holder]=(y-2)*10+x-2;
                    holder+=1;
                }
            }
        }
        if(x<6&&y<6){
            if(board[y-1][x+1]<3&&board[y-1][x+1]>0){
                if(board[y-2][x+2]==0){
                    moves[holder]=(y-2)*10+x+2;
                    holder+=1;
                }
            }
        }
        //checks backwards moves for kingpieces
        if(type==4){
            if(x>1&&y>1){
                if(board[y+1][x-1]<3&&board[y-1][x-1]>0){
                    if(board[y-2][x-2]==0){
                        moves[holder]=(y+2)*10+x-2;
                        holder+=1;
                    }
                }
            }
            if(x<6&&y>1){
                if(board[y+1][x+1]<3&&board[y-1][x+1]>0){
                    if(board[y-2][x+2]==0){
                        moves[holder]=(y+2)*10+x+2;
                        holder+=1;
                    }
                }
            }
        }
    }
    return moves;
}
