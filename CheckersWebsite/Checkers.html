<!DOCTYPE html>
<html>
<head>
<title>Checkers Game team7</title>
</head>
<body>
<style>
.container {
  position: relative;
  font-family: Arial;
}

.text-block {
  position: absolute;
  bottom: 300px;
  right: 100px;
  background-color: black;
  color: white;
  padding-left: 20px;
  padding-right: 20px;
  display: none;
}
</style>
<center>

<h1 id="header"></h1>

<div id="setup">
<h1>Hi welcome to the checkers game</h1>
<p>Do you want to host or join a game?</p>
    <button onclick="hostGame()">Host Game</button>
    <button onclick="joinGame()">Join Game</button>
</div>

<p id="gid"></p>

<div class="container">
  <img id="checkersboard">
    <div id="textblock" class="text-block"> 
        <p id="hostgid"></p>
    </div>
</div>
</center>
<script>
function hideSetup()
{
    document.getElementById("setup").style.display = "none";
    document.getElementById("header").innerHTML = "Checkers game team7";

}
function hostGame()
{
    hideSetup();
    // communicate with server and generate game id for the user
    // loads checkers board and display the game id for user to copy and paste
    // temp lines for testing 
    
    var board_img = document.getElementById("checkersboard")
    board_img.src = "./checkersboard.png";
    board_img.width = "500";
    board_img.height = "500";
    document.getElementById("textblock").style.display = "block";
    document.getElementById("hostgid").innerHTML = "Your game ID is 12345";


}
function joinGame()
{  
    hideSetup();
    var gameID = prompt("Please enter the Game ID that you are joining");
    // some logic that check if the format of the provided game id is valid

    // joins the game and load the checkers board

    // temporary line that shows the user input for testing
    document.getElementById("gid").innerHTML = "The game ID is: " + gameID;
}

</script>

</body>
</html>
